<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplif</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style/style.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Custom styles for adjusting container size and product boxes */
        #app-bar {
            color: rgb(11, 0, 0);
            padding: 10px 95px 12px 35px; 
            align-items: center;
            overflow: hidden;
        }

        #product-container {
            color: rgb(11, 0, 0);
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: left;
            max-height: 100vh;
            overflow-y: scroll;
            background-color: transparent;
            display: flex;
            flex-direction: row;
        }

        .product-box {
            width: 50vh; 
            margin: 10px; 
            box-sizing: border-box;

        }
        .card{
            width: 30vh;
            height: 50vh;
        }
        .card-img-top{
            height: 230px;
            width: 222px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: transparent; }
          
        body::-webkit-scrollbar-track {
            background-color: transparent; 
          }
        body::-webkit-scrollbar {
            width: 12px;
          }
        #product-container::-webkit-scrollbar {
            width: 12px;
          }
          
        #product-container::-webkit-scrollbar-thumb {
            background-color: transparent; }
          
        #product-container::-webkit-scrollbar-track {
            background-color: transparent; 
          }
          .card-title{
            font-size: 18px;
          }
    </style>
</head>
<body>
    <div id="app-bar" class="container-expand-lg bg-secondary">
        <!-- Logo -->
        <div class="row align-items-center">
            <div class="col">
                <img src="assets/logo.svg" alt="Logo" width="80" height="60" class="d-inline-block align-top">
            </div>
            <div class="col">

            </div>
            <div class="col">
                <form class="d-flex">
                    <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!-- Search bar -->
    </div>
    <div class="col"></div>
    <div><div class="container mt-3" id="product-container"></div>
    <script>
        $(document).ready(function() {
            // Firebase Realtime Database REST API URL
            var firebaseApiUrl = "https://shopping-inventory-1f558-default-rtdb.firebaseio.com/ShopItems.json";

            // Fetch and display products using REST API
            fetch(firebaseApiUrl)
                .then(response => response.json())
                .then(data => {
                    var productContainer = $("#product-container");

                    // Iterate through the data and create product boxes
                    Object.keys(data).forEach(function(itemId) {
                        var productData = data[itemId];

                        // Create product box
                        var productBox = `
                            <div class="col product-box">
                                <div class="card">
                                    <img src="${productData.itemImage}" class="card-img-top" alt="${productData.itemName}">
                                    <div class="card-body">
                                        <h5 class="card-title">${productData.itemName}</h5>
                                        <p class="card-text">Price: $${productData.itemPrice}</p>
                                        <a href="#" class="btn btn-primary">Buy Now</a>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Append product box to the container
                        productContainer.append(productBox);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
    <script src="node_modules\@popperjs\core\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script></div>
    </div>
</body>
</html>
